<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>WEB ASSIGNMENT Q1</h1>
    <div>
        <form action="">
            <div>
                <label for="Name">Name &nbsp;</label>
                <input type="text" id="Name"> <br>
                <label for="Fname">Fname</label>
                <input type="text" id="Fname"><br>
                <label for="email">Email&nbsp;&nbsp;</label>
                <input type="email" id="Email"><br>
                <label for="">Password</label>
                <input type="password" id="pass"><br>
                <label for="">Profile Color</label>
                <input type="color">
            </div>
            <div>
                <h3>Card Details</h3>
                <label for="cards">Choose a Card:</label>
                <select name="cards" id="cards">
                  <option value="master">master</option>
                  <option value="visa">visa</option>
                  <option value="unionPay">union pay</option>
               </select> 
                <label for="">CARD NUMBER:</label>
                <input type="number"> &nbsp;&nbsp;&nbsp;&nbsp;
                <label for="">CARD HOLDER:</label>
                <input type="text"><br><br>
                <label for="">CVV:</label>
                <input type="password" size="3" maxlength="3">
                <label for="">Expiry &nbsp;</label>
                <input type="month"><br><br>                
                <label for="">Sceduled payment?</label><br>
                <input type="radio" name="payment">Yes
                <input type="radio" name="payment">No
                <br>
                <label for="">Save card information for future purhcases</label>
                <input type="checkbox" name="" id="">
            </div>
            <br><hr><br>
            <div>
                <label for="">URL</label>
                <input type="url"><br>
                <label for="">Rating</label>
                <input type="range" maxlength="5" value="0" step="1">
                <br><textarea name="" id="" cols="30" rows="10">Feedback</textarea>
                <br><br><br>
                <label for="">Form completion status:</label>
                <progress value="45" max="100"></progress><br>
                <input type="reset" name="" id="">&nbsp;<input type="submit" value="submit">
                <hr><br><br>
            </div>

        </form>
        <a href="q2.html" target="_blank"><h3>Move to question 2</h3></a>
    </div>
</body>
</html>
